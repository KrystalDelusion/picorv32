on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  riscv-formal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout picorv32.v
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            picorv32.v
          sparse-checkout-cone-mode: false
      - name: Checkout riscv-formal
        uses: actions/checkout@v4
        with:
          repository: YosysHQ/riscv-formal
          path: riscv-formal
      - name: cp picorv32.v
        run: |
          cp picorv32.v -t riscv-formal/cores/picorv32

      - uses: YosysHQ/setup-oss-cad-suite@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: make checks
        run: |
          cd riscv-formal/cores/picorv32
          make checks -j$(nproc)
      - name: make check
        run: |
          cd riscv-formal/cores/picorv32
          make check

  make-test:
    runs-on: ubuntu-latest
    env:
      RV_TOOLCHAIN_REV: 411d1345507e5313c3575720f128be9e6c0ed941
      RV_TOOLCHAIN_PREFIX: ${{ github.workspace }}/opt/riscv32
      RV_ARCH_SUFFIX: i

    steps:
      - uses: actions/checkout@v4

      - name: Cache toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with: 
          path: ${{ env.RV_TOOLCHAIN_PREFIX }}${{ env.RV_ARCH_SUFFIX }}/
          key: ${{ runner.os }}-${{ env.RV_TOOLCHAIN_REV }}-rv32${{ env.RV_ARCH_SUFFIX }}

      - name: Install toolchain prereqs
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          sudo apt-get install autoconf automake autotools-dev curl libmpc-dev libmpfr-dev libgmp-dev gawk build-essential bison flex texinfo gperf libtool patchutils bc zlib1g-dev git libexpat1-dev

      - name: Build toolchain
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ env.RV_TOOLCHAIN_PREFIX }}${{ env.RV_ARCH_SUFFIX }}/
          make build-riscv32${{ env.RV_ARCH_SUFFIX }}-tools-bh -j$(nproc) RISCV_GNU_TOOLCHAIN_GIT_REVISION=${{ env.RV_TOOLCHAIN_REV }} RISCV_GNU_TOOLCHAIN_INSTALL_PREFIX=${{ env.RV_ARCH_SUFFIX }}

      - uses: YosysHQ/setup-oss-cad-suite@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: make test
        run: |
          make test RISCV_GNU_TOOLCHAIN_INSTALL_PREFIX=${{ env.RV_TOOLCHAIN_PREFIX }}
